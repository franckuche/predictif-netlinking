<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse des Résultats SEO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #FFFFFF;
            color: #333740;
            margin: 0;
            padding: 40px;
        }
        .dashboard {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: #F9FAFB;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin: 0;
            color: #2C5282;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .card p {
            margin: 0;
            line-height: 1.5;
        }
        .card p + p {
            margin-top: 5px;
        }
        .separator {
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }
        .sub-info {
            color: rgba(0, 0, 0, 0.5);
            font-size: 0.8rem;
        }
        .highlight {
            color: #E53E3E;
            font-weight: 600;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="card">
        <h3>Mots moyens par article</h3>
        <p class="highlight">Moyenne: 1208 mots</p>
        <div class="separator"></div>
        <p class="sub-info">Maximum: 2088 mots</p>
        <p class="sub-info">Minimum: 317 mots</p>
    </div>

    <!-- Ajoutez des cartes supplémentaires ici avec la même structure -->

</div>

</body>
</html>
